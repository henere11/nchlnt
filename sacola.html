<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola NCHLNT</title>
    <link rel="stylesheet" href="css/sacola.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/base.css">
    
</head>

<body>
    <header>
        <div class="container-nav">
            <div class="navbar">
                <div class="logo">
                    <a href="produtos.html"><img src="img/logo.png" alt=""></a>      
                </div>
                <div class="nav">
                    <img src="img/lupa.png" alt="">
                    <a href=""><img src="img/sacola.png" alt=""></a>   
                    <a href="login.html"><img src="img/pessoa.png" alt=""></a>   
                </div>
            </div>
        </div>
    </header>
    
    <h2>SACOLA</h2>
    <div class="container">
        <div class="produtos">
            <div class="produto">
                <div class="container1">
                    <img src="img/camisa2.png" alt="Imagem do produto">
                </div>
                <div class="item-detalhe">
                    <p><strong>NOME</strong></p>
                    <p>TAMANHO: M</p>
                    <p>COR: Preto</p>
                </div>
                <div class="container2"></div>
                <div class="container3">
                <div class="item-acao">
                    <button>-</button>
                    <input type="text" value="1">
                    <button>+</button>
                </div>
                <div class="item-preco">
                    <p>R$ 00,00</p>
                </div>
                <div class="remover-item">
                    <button><img src="img/Trash.png" alt=""></button>
                </div>
            </div>
            </div>
        </div>
        <div class="sumario">
            <h3>RESUMO</h3>
            <p>Subtotal: <span>R$ 00,00</span></p>
            <p>Total estimado: <span>R$ 00,00</span></p>
            <p>Frete: <span>R$ 00,00</span></p>
            <p>Forma de pagamento</p>
            <button class="comprar">FINALIZAR COMPRA</button>
        </div>
    </div>
    <section class="footer">
        <footer>
            <div class="rodape">
                <div class="divSocial">
                    <div class="redes">
                        <a href=""><img src="https://img.icons8.com/?size=40&id=19318&format=png&color=000000%20alt=" alt=""></a>
                        <a href=""><img src="https://img.icons8.com/?size=100&id=yGcWL8copNNQ&format=png&color=000000" alt=""></a>
                        <a href=""><img src="https://img.icons8.com/?size=40&id=Xy10Jcu1L2Su&format=png&color=000000" alt=""></a>
                    </div>
                    <a href="contato.html"><h2>Entre em contato com nós!</h2></a>
                </div>
                
                <div class="logo-rodape">
                    <img src="img/logo2.png" alt="">
                    <p class="subtitulo-rodape" style="margin-top: 20px;">© 2024 NCHLNT. Todos os direitos reservados.</p>
                </div>

                <div class="payment">
                    <p class="subtitulo-rodape">FORMAS DE PAGAMENTO</p>
                    <img src="img/pagamento.png" alt="">
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
