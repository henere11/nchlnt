<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola NCHLNT</title>
    <link rel="stylesheet" href="css/sacola.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>
        <div class="container-nav">
            <div class="navbar">
                <div class="logo">
                    <a href="produtos.html"><img src="img/logo.png" alt=""></a>      
                </div>
                <div class="nav">
                    <img src="img/lupa.png" alt="">
                    <a href=""><img src="img/sacola.png" alt=""></a>   
                    <a href="login.html"><img src="img/pessoa.png" alt=""></a>   
                </div>
            </div>
        </div>
    </header>
    
    <h2>SACOLA</h2>
    <div class="container">
        <div class="produtos">
            <div class="produto">
                <div class="imagem">
                    <img src="img/camisa2.png" alt="Imagem do produto">
                </div>
                <div class="item-details">
                    <p><strong>NOME</strong></p>
                    <p>TAMANHO: M</p>
                    <p>COR: Preto</p>
                </div>
                <div class="imagem2"></div>
                <div class="item-actions">
                    <button>-</button>
                    <input type="text" value="1">
                    <button>+</button>
                </div>
                <div class="item-price">
                    <p>R$ 00,00</p>
                </div>
                <div class="remove-item">
                    <button>&#128465;</button>
                </div>
            </div>
        </div>
        <div class="summary">
            <h3>RESUMO</h3>
            <p>Subtotal: <span>R$ 00,00</span></p>
            <p>Total estimado: <span>R$ 00,00</span></p>
            <p>Frete: <span>R$ 00,00</span></p>
            <p>Forma de pagamento</p>
            <button class="comprar">FINALIZAR COMPRA</button>
        </div>
    </div>
</body>

</html>
